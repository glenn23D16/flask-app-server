name: Continuous Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest
    - name: Run tests
      run: pytest

    - name: Create .ssh directory
      run: |
        mkdir -p ~/.ssh

    - name: Add remote host key
      run: |
        echo '164.90.225.30 ssh-rsa ' >> ~/.ssh/known_hosts
        echo '164.90.225.30 ecdsa-sha2-nistp256 AAAAE2VjZHNhLXNoYTItbmlzdHAyNTYAAAAIbmlzdHAyNTYAAABBBGzj0b6Hirq5DZiMCRkkejRPGqV5320Dd+DwOYwZVxcgeY4397VtvE/c/4W5TdZw4MPhXDxp27KnCKCNjUQh9MU=' >> ~/.ssh/known_hosts
        echo '164.90.225.30 ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIPRIZFpn3y0dQDhu2JlFqiyRrv8FRVQqEdyEKGQ3dcB+' >> ~/.ssh/known_hosts

    - name: Deploy to DigitalOcean
      if: success()
      env:
        PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        HOST: 164.90.225.30
        USER: root
      run: |
        echo "$PRIVATE_KEY" > private_key
        chmod 600 private_key
        scp -i private_key -r . $USER@$HOST:/var/www/flask-app-server
        ssh -i private_key $USER@$HOST "cd /var/www/flask-app-server && systemctl restart flask-app-server"
        rm -f private_key
